    body {

    .pricing-container {
      display: flex; /* or inline-flex */

      font-weight: bold;
    }

      font: 2em sans-serif;
      font-weight: bold;
    }
    .plan-features{
  
      display: flex;
      flex-direction:column;
      list-style-type: none;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    .plan-button{
      color: white;
      background-color: orange;
      width: 100px;
      height: 50px;
      border-radius:5%;
      font-weight: bold;;
    }

</head>
